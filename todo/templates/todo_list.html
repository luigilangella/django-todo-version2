<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>

<body>
    <h1>Things i need to do....</h1>

    <table>
        {% for item in items %} {% if item.done %}
        <tr>
            <td><strike>{{ item.name }}</strike></td>

            {% else %}

            <td>{{ item.name }}</td>

            {% endif %}
            <td>
                <form method="POST" action="toggle/{{ item.id }}"><input type="submit" value="Toggle"> {% csrf_token %} </form>
            </td>
            <td>
                <form method="GET" action="edit/{{ item.id }}"><input type="submit" value="Edit"></form>
            </td>
        </tr>
        {% empty %}
        <h1>You Have Nothing to Do!</h1>

        {% endfor %}


    </table>

    <a href="add">Add New Item</a>
</body>

</html>
